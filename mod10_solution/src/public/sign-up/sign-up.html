<div>
  <fieldset>
    <legend>Sign Up For Newsletter</legend>
    <form name='regForm' novalidate>
    First name:
      <input type="text" name="firstname" placeholder="First Name"
        ng-model="signUpCtrl.firstname"
        required>
        <span
          ng-if="regForm.firstname.$error.required && regForm.firstname.$touched">
          Please enter your first name
        </span>
        <br><br>
      
      Last name:
      <input type="text" name="lastname" placeholder="Last Name"
        ng-model="signUpCtrl.lastname"
        required>
        <span
          ng-if="regForm.lastname.$error.required && regForm.lastname.$touched">
          Please enter your last name
        </span>
        <br><br>

      Email:
      <input type="email" name="email" placeholder="Email"
        ng-model="signUpCtrl.email"
        required>
        <span ng-if="regForm.email.$invalid && regForm.email.$touched">
          Must be a valid email address: handle@domain format
        </span>
        <br><br>

      Phone:
      <input type="text" name="phone" placeholder="Phone ###-###-####"
        ng-model="signUpCtrl.phone"
        pattern="(\d{3})-(\d{3})-(\d{4})">
        <span ng-if="regForm.phone.$invalid && regForm.phone.$touched">
          Phone must be in the format ###-###-####.
        </span>
        <br><br>

      Favorite Dish:
      <input type="text" name="menuNum" placeholder="Menu Number of Favorite Dish"
        ng-model="signUpCtrl.menuNum" ng-change="signUpCtrl.verifyInfo()">
        <div ng-if = "!signUpCtrl.verified && regForm.menuNum.$touched">
          No such menu number exists
        </div>
        <br><br>

      <button
        ng-disabled="regForm.$invalid"
        ng-click="signUpCtrl.submit();">
          Submit
      </button>

    <div ng-if="signUpCtrl.favMenuItemCheck();">
      Your information has been saved
    </div>

    </form>
  </fieldset>
</div>
