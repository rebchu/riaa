<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body ng-app="LunchCheck">
   <div class="container" >
     <h1>Lunch Checker</h1>
      <div ng-controller="LunchCheckController">
         <div class="form-group">
             <!-- do NOT consider an empty item -->
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"
             ng-model="inputDishes"
             style = "border-color:{{styleColor}}">
             Does not consider empty items
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click = "displayMessage();">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <div style = "color:{{styleColor}}">{{message}}</div>
         </div>
       </div>
   </div>
</body>
</html>
