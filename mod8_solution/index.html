<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body ng-app = "NarrowItDownApp">
   <div class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div ng-controller="NarrowItDownController as controller">
      <div class="form-group">
        <input type="text" ng-model="controller.searchTerm" placeholder="search term" class="form-control">
      </div>
      <div class="form-group narrow-button">
        <button class="btn btn-primary" ng-click="controller.NarrowItDown()">Narrow It Down For Me!</button>
      </div>
      <br><br><br><br>
      <div>
        <!-- found-items should be implemented as a component -->
        <list-items found-items="controller.foundItems" on-remove="controller.removeItem(index)"></list-items>
      </div>
    </div>
  </div>

</body>
</html>
