<ol>
  <li ng-repeat="item in controller.foundItems">
    {{item.name}}, {{item.short_name}}, {{item.description}}

    <button ng-click="controller.onRemove({index: $index});">
    Don't want this one!</button>
  </li>
</ol>

<div class="error" ng-if="controller.emptyList()">Nothing Found!</div>
